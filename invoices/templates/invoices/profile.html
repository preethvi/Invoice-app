{% extends "base.html" %}
{% block content %}
<style>
    /* Container styling */
body {
  background-color: #f8f9fa; /* Light gray background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #343a40;
  padding: 2rem;
}

h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: #0d6efd; /* Bootstrap primary blue */
  margin-bottom: 1rem;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 2px;
}

p {
  font-size: 1.25rem;
  text-align: center;
  margin-bottom: 2rem;
  color: #6c757d; /* Bootstrap secondary text */
}

.profile-container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(13, 110, 253, 0.2);
}

.profile-info {
  border-top: 1px solid #dee2e6;
  padding-top: 1rem;
  margin-top: 1rem;
  line-height: 1.6;
}

label {
  font-weight: 600;
  color: #495057;
}

input, textarea {
  width: 100%;
  padding: 0.4rem 0.6rem;
  margin-top: 0.3rem;
  margin-bottom: 1rem;
  border: 1px solid #ced4da;
  border-radius: 5px;
  font-size: 1rem;
  color: #495057;
}

input:focus, textarea:focus {
  border-color: #0d6efd;
  outline: none;
  box-shadow: 0 0 6px rgba(13, 110, 253, 0.25);
}

button {
  background-color: #0d6efd;
  color: white;
  border: none;
  padding: 0.65rem 2rem;
  border-radius: 5px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  margin: 0 auto;
}

button:hover {
  background-color: #0b5ed7;
}

.avatar {
  display: block;
  margin: 0 auto 1.5rem;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #0d6efd;
  object-fit: cover;
}

@media (max-width: 576px) {
  .profile-container {
    padding: 1.5rem 1.5rem;
  }

  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }
}

</style>
<h1>User Profile</h1>
<p>Welcome, {{ request.user.first_name }}!</p>
<!-- Add profile details and form here -->
{% endblock %}
